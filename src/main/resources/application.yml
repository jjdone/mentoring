server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/mentoring
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    org.hibernate.sql: debug